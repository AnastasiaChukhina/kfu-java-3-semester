<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/buttons.js"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Buttons</title>
</head>
<body>
    <div class="buttons-colors d-flex justify-content-center mt-3 mb-3">
        <div class="buttons d-flex justify-content-between">
            <div class="one-action-buttons d-flex justify-content-start">
                <button type="button" class="btn btn-primary" id="orangeButton" >Orange</button>
                <button type="button" class="btn btn-primary ms-2" id="rgbButton" >RGB</button>
            </div>
        </div>
        <div class="one-button-for-action d-flex justify-content-end">
            <button type="button" class="btn btn-primary" id="skyButton" >Sky</button>
            <button type="button" class="btn btn-primary ms-2" id="blueButton" >Blue</button>
            <button type="button" class="btn btn-primary ms-2" id="violetButton" >Violet</button>
        </div>
    </div>
    </div>
</body>
</html>
